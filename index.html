<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/all.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-calculator"></i>
        <h1>Abacus</h1>
      </div>
    </div>
    <main>
      <div class="calculator">
        <form action="">
          <div class="viewfinder">
            <div class="preview">
              <p>17 + 12 + 20</p>
            </div>
            <div class="operation">
              <span>+</span>
              <p>20</p>
            </div>
          </div>
          <div class="keyboard">
            <div class="topbar_operators">
              <button>C</button>
              <button>%</button>
              <button>/</button>
              <button>x</button>
            </div>
            <div class="sidebar_operators">
              <button>-</button>
              <button>+</button>
              <button>=</button>              
            </div>

            <div class="numeric_keyboard">
              <button>7</button>
              <button>8</button>
              <button>9</button>

              <button>4</button>
              <button>5</button>
              <button>6</button>

              <button>1</button>
              <button>2</button>
              <button>3</button>

              <button>0</button>
              <button>.</button>
              <button><=</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
